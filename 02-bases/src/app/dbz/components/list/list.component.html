<h4>Listado</h4>

<ul class="list-group">

    @for (character of characters; track $index; let first = $first ; let last = $last) {

            <li [ngClass]="{'text-danger':last, 'text-warning':first}" class="d-flex justify-content-between list-group-item align-items-center"><span><span class="text-primary">{{ $index + 1 }}. </span> <b>{{ character.name }}</b> - Poder: {{ character.power }}</span> <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button></li>

    }

</ul>
